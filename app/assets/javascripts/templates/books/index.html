{{ books }}
<form novalidate class="simple-form">
    Author: <input type="text" ng-model="newBook.author" /><br />
    Title: <input type="text" ng-model="newBook.title" /><br />
    Review: <input type="text" ng-model="newBook.review" /><br />
    Rating: <select name="Rating" ng-model="newBook.rating">
      <option value=1>1</option>
      <option value=1>2</option>
      <option value=3>3</option>
      <option value=4>4</option>
      <option value=5>5</option>
    </select><br />
    <input type="submit" ng-click="save()" value="Save" />
</form>
<ul>
  <li ng-repeat="book in books | orderBy:orderProp | limitTo:6" >
    {{ book.id }} {{ book.author }} {{ book.title }} {{ book.review }} {{ book.rating }}
  </li>
</ul>
